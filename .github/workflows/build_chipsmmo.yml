# This is a basic workflow to help you get started with Actions

name: Build ChipsMMO and deploy to server

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup TypeScript
        # You may pin to the exact commit or the version.
        # uses: Tyler887/TypeScript-GitHub-Actions@53e31ff564a77d333d0b3e7aebfca502079ad0bc
        uses: Tyler887/TypeScript-GitHub-Actions@1.0
      
      - name: Build the dist
        run: |
          tsc
          cp ./CHIPS_MMO.dat ./dist/CHIPS_MMO.dat
      
      # Installs ssh key so it can ssh into chipsmmo server
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACTIONS_SSH_PRIVATE_KEY }} 
          known_hosts: 'filler' # Next action step will find the known hosts

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST_IP }} >> ~/.ssh/known_hosts

      # SSH and exit
      - name: Connect
        run: |
          ssh root@${{ secrets.SSH_HOST_IP }}
          exit
