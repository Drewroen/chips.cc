<div id="map">
  <div id="startInput" *ngIf="!playing">
    <div class="container">
      <input type="text" aria-label="Name" placeholder="Name" [formControl]="playerName" />
      <button (click)="playGame()" class="btn btn-dark">Play</button>
    </div>
  </div>
  <div id="waitingMessage" *ngIf="playing && message !== null">
    {{ message }}
  </div>
</div>
<div id="lobbies">
  <div *ngFor="let room of roomInfo">
    <button (click)="sendJoinRoom(room.roomNumber)">Room {{room.roomNumber+1}} - {{room.roomCount}}/{{room.maxCount}} </button>
  </div>
</div>
